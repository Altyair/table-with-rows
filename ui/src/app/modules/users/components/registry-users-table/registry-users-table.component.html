<div [hidden]="!usersDataSource.length" class="pos-relative" style="margin-top: 50px">
    <div class="table-spinner__wrapper"
         *ngIf="isLoading">
        <div class="table-spinner">
            <mat-spinner [diameter]="60"></mat-spinner>
        </div>
    </div>
    <div [ngClass]="{ blur: isLoading }" class="scroll-container" (scroll)="onScroll($event)">
        <table mat-table
               #table
               cdkDropList
               (cdkDropListDropped)="drop($event)"
               [dataSource]="usersDataSource"
               [cdkDropListData]="usersDataSource"
               matSort
               matSortDirection="asc">
            <ng-container matColumnDef="{{columns.Actions}}">
                <th mat-header-cell
                    *matHeaderCellDef>
                    <mat-checkbox [checked]="allSelected"
                                  class="checkbox"
                                  color="primary"
                                  (change)="toggleSelectAllUsers($event)"></mat-checkbox>
                </th>
                <td mat-cell
                    *matCellDef="let user">
                    <mat-checkbox [checked]="isSelected(user.id)"
                                  class="checkbox"
                                  color="primary"
                                  (change)="selectUser($event)">
                    </mat-checkbox>
                </td>
            </ng-container>

            <ng-container matColumnDef="{{columns.Name}}">
                <th mat-header-cell
                    mat-sort-header
                    *matHeaderCellDef>ФИО
                </th>
                <td mat-cell *matCellDef="let user">{{ user.name }}</td>
            </ng-container>

            <tr mat-header-row
                class="thead"
                *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row
                cdkDrag
                [cdkDragData]=row
                *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
    </div>
</div>
